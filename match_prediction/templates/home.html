<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Premier league matches prediction
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel= "stylesheet" href= "{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
    </head>
    <header class="page-header">
        <h1 style="text-align:center">Games prediction</h1>
    </header>
    <body>
        <table>
            {% for stats in data %}
            <tr>
                <td colspan="3"><font size="+2">Game date: {{stats[8]}}</font></td>
            </tr>
            <tr>
                <td style="text-align:center"><img height="200" src="{{ url_for('static', filename= '%s.png'|format(stats[5])) }}"></td>
                <td></td>
                <td style="text-align:center"><img height="200" src="{{ url_for('static', filename= '%s.png'|format(stats[6])) }}"></td>
            </tr>
            <tr>
                <th style="text-align:center"><font size="+2">{{stats[5].title()}}</font></th>
                <th style="text-align:center"><font size="+2">vs</font></th>
                <th style="text-align:center"><font size="+2">{{stats[6].title()}}</font></th>
            </tr>
            <tr>
                <td style="padding-bottom:20px; text-align:center" bgcolor={{stats[-3]}}>
                    <font size="+2">{{stats[-6]}}</font></td>
                <td style="padding-bottom:20px; text-align:center" bgcolor={{stats[-2]}}>
                    <font size="+2">{{stats[-5]}}</font></td>
                <td style="padding-bottom:20px; text-align:center" bgcolor={{stats[-1]}}>
                    <font size="+2">{{stats[-4]}}</font></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
