<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            "Premier league matches prediction"
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <table>
            {% for (HomeTeam, AwayTeam), (date, bets) in data %}
            <tr>
                <td colspan="3">{{date}}</td>
            </tr>
            <tr>
                <!-- переписать потом на нормальные url-->
                <td colspan="2"><img height="100" src="static/{{HomeTeam}}.png"></td>
                <td><img height="100" src="static/{{AwayTeam}}.png"></td>
            </tr>
            <tr>
                <th style="text-align:left">{{HomeTeam.title()}}</th>
                <th style="text-align:center">vs</th>
                <th style="text-align:left">{{AwayTeam.title()}}</th>
            </tr>
            <tr>
                <td style="padding-bottom:20px; text-align:left">{{bets[0]}}</td>
                <td style="padding-bottom:20px; text-align:center">{{bets[1]}}</td>
                <td style="padding-bottom:20px; text-align:left">{{bets[2]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
